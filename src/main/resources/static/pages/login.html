<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet" href="../CSS/login.css">
    <script src="../JS/jquery-3.4.1.min.js"></script>
    <script src="../JS/login.js"></script>
</head>
<body>
<div id="loginBox">
    <h1 id="loginHead">账号登录</h1>
    <form name="loginFrm" id="loginFrm" action="#" method="post">
        <div>
            <input type="text" name="username" id="username" placeholder="手机号/邮箱/用户名" class="inputText">
            <img src="../images/delete.png" id="delete" class="icon">
        </div>
        <div>
            <input type="text" name="password" id="password" placeholder="密码" class="inputText">
            <img src="../images/see.PNG" id="see" class="icon">
        </div>
        <input type="button" value="登录" class="button" id="loginBtn" onclick="login()">
    </form>
    <p id = "error">用户名或密码错误<p>
</div>
</body>
</html>
